<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="stylesheets/design.css" rel="stylesheet">
    <title>Wonderful Easy Augmented Reality</title>
  </head>

  <body>
    <div class="d-flex h-100 p-3 flex-column justify-content-center ">

      <main id="1" style="position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);">
        <p class="lead">Please make the person WEAR these glasses (click)</p>
        <a href="#" onclick="getElementById('1').style.display = 'none'; getElementById('2').style.display = 'initial'">
          <img src="./images/ar-glasses.svg" class="img-fluid">
        </a>
      </main>

      <main id="2" style="position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%); display: none;">
        <p class="lead">Tänk om jag kunde läsa om när denna finfina tunnelbana byggdes. Och hur dom egentligen gjorde allt, utan att behöva google hela tiden!</p>
        <a href="#" onclick="getElementById('2').style.display = 'none'; getElementById('3').style.display = 'initial'">
          <img src="./images/WikiAR2.jpg" class="img-fluid">
        </a>
      </main>

      <main id="3" style="position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%); display: none;">
        <p class="lead">WikiAR - läs och upptäck historien om allt och runtomkring dig</p>
        <a href="#" onclick="getElementById('3').style.display = 'none'; getElementById('4').style.display = 'initial'">
          <img src="./images/WikiAR2.jpg" class="img-fluid">
        </a>
      </main>

      <main id="4" style="position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%); display: none;">
        <p class="lead">Be smart</p>
        <p class="lead" style="font-weight: bold;">WEAR</p>
        <p class="lead">
          <span style="font-weight: 500;">W</span>onderful
          <span style="font-weight: 500;">E</span>asy
          <span style="font-weight: 500;">A</span>ugmented
          <span style="font-weight: 500;">R</span>eality
        </p>
      </main>

    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
